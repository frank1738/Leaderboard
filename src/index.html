<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header first">Leaderboard</h1>
      <div class="score-container">
        <div class="recent">
          <div class="refresh">
            <h2 class="refresh-header header">Refresh scores</h2>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div class="recent-scores"></div>
        </div>
        <div class="form">
          <h2 class="form-header header">Add your score</h2>
          <input type="text" class="input name" placeholder="Your name" />
          <input
            type="text"
            class="input scoreValue"
            placeholder="Your score"
          />
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
